                    function quadraticEquation(a, b, c) {
                        
                        let discriminant = (a, b, c) => b * b - 4 * a * c;
                        let d = discriminant(a, b, c);
                        let x1 = (-b + Math.sqrt(d)) / (2 * a);
                        let x2 = (-b - Math.sqrt(d)) / (2 * a);
